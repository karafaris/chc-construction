<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHC Construction &mdash; We construct with Elegance and Class ðŸ’¯</title>
    <link rel="shortcut icon" href="img/CHC-websitelogo-new.jpg" type="image/x-icon" />

    <!-- Development CSS -->
    <!-- <link rel="stylesheet" href="css/style.css" /> -->

    <!-- Deployable CSS -->
    <link rel="stylesheet" href="css/style.min.css" />
    <style>
        .header__menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #ffffff;
        }

        .header__logo-box img {
            max-height: 50px;
        }

        .header__nav {
            display: flex;
        }

        .header__nav-list {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .header__nav-item {
            margin: 0 15px;
        }

        .header__nav-link {
            text-decoration: none;
            color: #000000;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }

        .header__nav-link:hover,
        .header__nav-link--active {
            background-color: #555;
            border-radius: 5px;
        }

        .header__btn-box .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .header__btn-box .btn:hover {
            background-color: #0056b3;
        }

        .header__content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .centered-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .centered-form form {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .centered-form label,
        .centered-form input,
        .centered-form textarea {
            width: 100%;
            margin-bottom: 10px;
        }

        .header__hero-img-box img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header__menu-bar">
            <div class="header__logo-box">
                <a href="index.html">
                </a>
            </div>

            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item">
                        <a href="index.html" class="header__nav-link header__nav-link--active">Home</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">About Us</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">Services</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">Projects</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">Gallery</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">Contact Us</a>
                    </li>
                </ul>
            </nav>
            <div class="header__btn-box">
                <a href="requestestimate.html" class="btn btn--white">Request An Estimate</a>
            </div>
        </div>
    </header>
    <div class="header__content">
        <div class="header__hero-img-box">
            <img src="img/CHC-websitelogo-new.jpg" alt="CHC Construction Hero Image" class="header__hero-img" />
        </div>
    </div>

    <div class="centered-form">
        <h2>Request a Construction Estimate</h2>
        <form action="mailto:colehutchisonmcc@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">

            <label for="project">Project Description:</label>
            <textarea id="project" name="project" rows="4" cols="50" required></textarea>

            <input type="submit" value="Send Request">
        </form>
    </div>
</body>
</html>
