    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header__nav {
            background-color: #f1ecec;
            overflow: hidden;
        }

        .header__nav-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            display: none;
        }

        .header__nav-item {
            text-align: center;
            padding: 14px 16px;
        }

        .header__nav-link {
            text-decoration: none;
            color: white;
            display: block;
        }

        .header__nav-link:hover {
            background-color: #ddd;
            color: black;
        }

        .header__nav-link--active {
            background-color: #69c2f6;
        }

        .menu-toggle {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 14px 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
        }

        .menu-toggle span {
            font-size: 18px;
        }

        @media (min-width: 600px) {
            .header__nav-list {
                flex-direction: row;
                display: flex;
            }

            .menu-toggle {
                display: none;
            }
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        p {
            background-color: #rgb;
            padding: 10px;
            margin-bottom: 20px; /* Adds space below the paragraph */
            text-align: center;
        }

        a {
            color: rgb(90, 145, 255);
        }

        .map-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px; /* Adds space below the iframe */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
    </style>
