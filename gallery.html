  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    

    .header__nav {
      background-color: #f1ecec;
      overflow: hidden;
    }

    .header__nav-list {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: none;
      flex-direction: column;
    }

    .header__nav-item {
      text-align: center;
      padding: 14px 16px;
    }

    .header__nav-link {
      text-decoration: none;
      color: white;
      display: block;
    }

    .header__nav-link:hover {
      background-color: #ddd;
      color: black;
    }

    .header__nav-link--active {
      background-color: #69c2f6;
    }

    .menu-toggle {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 14px 16px;
      cursor: pointer;
      background-color: #333;
      color: white;
    }

    .menu-toggle span {
      font-size: 18px;
    }

    .header__btn-box {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 14px 16px;
    }

    @media (min-width: 600px) {
      .header__nav-list {
        flex-direction: row;
        display: flex;
      }

      .menu-toggle {
        display: none;
      }

      .header__btn-box {
        margin-left: auto;
      }
    }

    .btn {
      text-decoration: none;
      color: #333;
      background-color: #fff;
      padding: 10px 20px;
      border: 1px solid #333;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ddd;
    }
  </style>

  <!-- Development CSS -->

</head>
